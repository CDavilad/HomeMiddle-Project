{% extends 'base.html' %}
{% block title %} Furnitures {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}
{% block content %}
<div class="row">
    {% for furniture in furnitures %}
        <div class="col-md-4 col-lg-3 mb-2">
            <div class="card">
            <h5 class = "card-title">Name: {{furniture.name}}</h5>
            <h5 class = "card-text">Price: {{furniture.price}}</h5>
            <div class="card-body text-center">
                <a class="btn bg-primary text-white" href="{% url 'show_furniture' id=furniture.id %}">More information</a>
            </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
