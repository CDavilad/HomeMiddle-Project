{% load static %} 
<!doctype html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />  
  <title>{% block title %} Title {% endblock %}</title> 
</head> 
<body> 
  <!-- header --> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-4"> 
    <div class="container"> 
      <a class="navbar-brand" href="{% url 'home' %}">HomeMiddle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> 
        <span class="navbar-toggler-icon"></span> 
      </button> 
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
        <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <a class="nav-link active" href="{% url 'logout' %}">Log Out</a>
            <a class="nav-link active" href="{% url 'furniture_index' %}">Furnitures</a>
            {% else %}
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
            <a class="nav-link active" href="{% url 'signup' %}">Sign Up</a> 
            <a class="nav-link active" href="{% url 'login' %}">Log In</a>
            {% endif %}
        </div> 
      </div> 
    </div> 
  </nav>
  <!-- header --> 
 
  <div class="container my-4"> 
    {% block content %} 
    {% endblock %} 
  </div> 
 
<!-- footer --> 

<!-- footer --> 

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"> </script> 
</body> 
</html>
