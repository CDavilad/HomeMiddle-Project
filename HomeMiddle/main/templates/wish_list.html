{% extends 'base.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}
<div>
  <h1 align="center">{{subtitle}}</h1>  
</div>
<br>
<div class="row">
    {% for furniture in furnitures_in_wl %}
        <div class="col-md-4 col-lg-3 mb-2">
            <div class="card">
                <img src="{{ furniture.image_url }}" class="card-img-top" style="height: 300px;" alt="Furniture Image">
                <div class="card-body">
                    <h5 class="card-title">Name: {{ furniture.name }}</h5>
                    <h5 class="card-text">Price: {{ furniture.price }}</h5>
                    <div class="card-title">
                        <a class="btn btn-primary" href="{% url 'show_furniture' furniture.id %}">More information</a>
                        <hr>
                        <a class="btn btn-danger" href="{% url 'remove_from_wl' furniture.id %}">Remove from wish list</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
