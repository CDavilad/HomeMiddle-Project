{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register account</div>
            <div class="card-body">
              {% if form.errors %}
                  <ul id="errors" class="alert alert-danger list-unstyled">
                  {% for field, errors in form.errors.items %}
                      {% for error in errors %}
                          <li>{{ error }}</li>
                      {% endfor %}
                  {% endfor %}
                  </ul>
              {% endif %}
              <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="text" class="form-control mb-2" placeholder="Enter first name" name="first_name" value="john" />
                <input type="text" class="form-control mb-2" placeholder="Enter last name" name="last_name" value="{{form.data.last_name }}" />
                <input type="email" class="form-control mb-2" placeholder="Enter email" name="email" value="{{form.data.email }}" />
                <input type="text" class="form-control mb-2" placeholder="Enter user name" name="username" value="{{form.data.username }}" />
                <input type="password" class="form-control mb-2" placeholder="Enter password" name="password1" value="{{form.data.password1 }}" />
                <input type="password" class="form-control mb-2" placeholder="Repeat password" name="password2" value="{{form.data.password2 }}" />
                <br>
                <input type="submit" class="btn btn-primary" value="Send" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
